chaos_head:
  platforms:
    - name: switch
      flag_set: chaos_head_switch
      charset: chaos_head_noah-extended
      in_fmt: mst
      out_fmt: mst
      save_method: ra
      langs:
        - jpn
        - eng
    - name: windows
      flag_set: chaos_head_windows
      charset: chaos_head_noah-extended
      in_fmt: mst
      out_fmt: mst
      save_method: ra
      multilang: true
      archive: cpk
      langs:
        - jpn
        - eng
  versioned:
    - _system

chaos_child:
  platforms:
    - name: switch
      flag_set: chaos_child_switch
      charset: chaos_child-extended
      in_fmt: sct
      out_fmt: mst
      line_inc: 100
      save_method: ra
      langs:
        - eng
      raw:
        - _system.sct
    - name: windows
      flag_set: chaos_child_switch
      charset: chaos_child-extended
      in_fmt: sct
      out_fmt: sct
      line_inc: 1
      save_method: ra
      archive: mpk
      langs:
        - eng
  versioned:
    - _system
    - _tips
    - _startup
    - clrflg
    - zzz
    - cc_02_08
    - cc_01_07

chaos_head_lcc:
  platforms:
    - name: ps3
      flag_set: chaos_head_lcc_ps3
      charset: chaos_head_lcc-extended
      in_fmt: sct
      out_fmt: sct
      line_inc: 1
      archive: cpk
      save_method: ip
      langs:
        - eng
    - name: switch
      flag_set: iwakura_aria_switch
      charset: lcc_double_pack
      string_unit_encoding: UInt32
      in_fmt: sct
      out_fmt: mst
      line_inc: 100
      save_method: ra
      langs:
        - jpn
  versioned:
    - _anime
    - _Startup
    - _startup
    - _system
    - _tips
    - anime
    - CLRFLG
    - clrflg_chlcc
    - macrosys
    - macrosys1_chlcc
    - macrosys2
    - macrosys2_chlcc
    - MAIN00
    - main00_chlcc
    - MAIN90
    - main90_chlcc
    - mstart
    - mstart_chlcc
  comments:
    - "//"
    - "JP:"

chaos_child_lcc:
  platforms:
    - name: ps4
      flag_set: chaos_child_lcc_ps4
      charset: chaos_child_lcc-extended
      in_fmt: sct
      out_fmt: sct
      line_inc: 1
      save_method: ra
      langs:
        - eng
    - name: switch
      flag_set: choas_child_lcc_switch
      charset: lcc_double_pack
      string_unit_encoding: UInt32
      in_fmt: sct
      out_fmt: mst
      line_inc: 100
      save_method: ra
      langs:
        - jpn
  versioned:
    - _startup
    - _startup_ps4
    - _system
    - _tips
    - CLAA06
    - CLRFLG
    - clrflg_cclcc
    - macrosys
    - macrosys1_cclcc
    - macrosys2
    - macrosys2_cclcc
    - MAIN00
    - main00_cclcc
    - MAIN90
    - main90_cclcc
    - mstart
    - mstart_cclcc