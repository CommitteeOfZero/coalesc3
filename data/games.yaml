chaos_head:
  platform:
    switch:
      flag_set: chaos_head_switch
      charset: chaos_head_noah-extended
      in_fmt: .mst
      out_fmt: .mst
      langs:
        - eng
        - jpn
    windows:
      flag_set: chaos_head_windows
      charset: chaos_head_noah-extended
      in_fmt: .mst
      out_fmt: .mst
      multilang: true
      archive: .cpk
      langs:
        - all
  versioned:
    - _system

chaos_child:
  platform:
    switch:
      flag_set: chaos_child_switch
      charset: chaos_child-extended
      in_fmt: .sct
      out_fmt: .mst
      line_inc: 100
      langs:
        - eng
    windows:
      flag_set: chaos_child_switch
      charset: chaos_child-extended
      in_fmt: .sct
      out_fmt: .sct
      line_inc: 1
      archive: .mpk
      langs:
        - eng
  versioned:
    - _system
    - _tips
    - _startup
    - zzz

chaos_head_lcc:
  platform:
    ps3:
      flag_set: chaos_head_lcc_ps3
      charset: chaos_head_lcc-extended
      in_fmt: .sct
      out_fmt: .sct
      line_inc: 1
      archive: .cpk
      save_type: ip
      langs:
        - eng
  comments:
    - "//"
    - "JP:"

chaos_child_lcc:
  platform:
    ps4:
      flag_set: chaos_child_lcc_ps4
      charset: chaos_child_lcc-extended
      in_fmt: .sct
      out_fmt: .sct
      line_inc: 1
      save_type: ra
      langs:
        - eng