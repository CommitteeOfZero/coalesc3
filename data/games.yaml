chaos_head:
  platforms:
    - name: switch
      flag_set: chaos_head_switch
      charset: chaos_head_noah-extended
      in_fmt: mst
      out_fmt: mst
      save_method: ra
      langs:
        - jpn
        - eng
    - name: windows
      flag_set: chaos_head_windows
      charset: chaos_head_noah-extended
      in_fmt: mst
      out_fmt: mst
      save_method: ra
      multilang: true
      archive: cpk
      langs:
        - jpn
        - eng
  versioned:
    - _system

chaos_child:
  platforms:
    - name: switch
      flag_set: chaos_child_switch
      charset: chaos_child-extended
      in_fmt: sct
      out_fmt: mst
      line_inc: 100
      save_method: ra
      langs:
        - eng
    - name: windows
      flag_set: chaos_child_switch
      charset: chaos_child-extended
      in_fmt: sct
      out_fmt: sct
      line_inc: 1
      save_method: ra
      archive: mpk
      langs:
        - eng
  versioned:
    - _system
    - _tips
    - _startup
    - zzz

chaos_head_lcc:
  platforms:
    - name: ps3
      flag_set: chaos_head_lcc_ps3
      charset: chaos_head_lcc-extended
      in_fmt: sct
      out_fmt: sct
      line_inc: 1
      archive: cpk
      save_method: ip
      langs:
        - eng
  comments:
    - "//"
    - "JP:"

chaos_child_lcc:
  platforms:
    - name: ps4
      flag_set: chaos_child_lcc_ps4
      charset: chaos_child_lcc-extended
      in_fmt: sct
      out_fmt: sct
      line_inc: 1
      save_method: ra
      langs:
        - eng